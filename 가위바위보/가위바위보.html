<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
        #computer {
            width: 142px;
            height: 200px
        }
    </style>
</head>

<body>
    <div id="computer"></div>
    <div>
        <button id="scissors">가위</button>
        <button id="rock">바위</button>
        <button id="paper">보</button>
    </div>
    <div id="score">0</div>

    <script>
        const $computer = document.querySelector("#computer");
        const $scissors = document.querySelector("#scissors");
        const $rock = document.querySelector("#rock");
        const $paper = document.querySelector("#paper");
        const $score = document.querySelector("#score");
        const IMG_URL = './img/rsp1.png';
        $computer.style.background = `url(${IMG_URL}) 0 0`; //세로사이즈 0, 가로사이즈 -220px하면 맨끝 이미지가 나옴  
        $computer.style.backgroundSize = 'auto 200px'; //세로는 div 사이즈 (200px)에 맞추고 가로사이즈는 이미지가 반복되면 안되기에 auto(원본)를 줌 

        //y좌표가 0이라는 공통점이 있음. 세로만 조절함. 객체로 묶는다.
        const rspX = {
            scissors: '0', //가위
            rock: '-220px', //바위
            paper: '-440px', //보
        }
        //일정 시간마다 rsp  반복하기
        let computerChoice = 'scissors'; //값이 계속 바뀌니까 let
        //재귀함수, setTimeout 
        const changeComputerHand = () => {
            if (computerChoice === 'scissors') {
                computerChoice = 'rock';
            } else if (computerChoice === 'rock') {
                computerChoice = 'paper';

            } else if (computerChoice === 'paper') {
                computerChoice = 'scissors';
            }
            $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
            $computer.style.backgroundSize = 'auto 200px';
        }
        let intervalId = setInterval(changeComputerHand, 50);
        //setInterval(이동작을, ?초동안 반복해); 
        //변수에 저장하는 이유 ? clear의 반환값으로 들어가야함.
        //타이머 만들 때마다 변수에 저장!

        const scroeTable = {
            rock: 0,
            scissors: 1,
            paper: -1,
        }
        let scoreNum = 0;
        let clickable = true;
        const clickButton = () => {
            if (clickable) {
                clearInterval(intervalId);
                clickable = false; //클릭한 동안에는 f로 
                const myChoice = event.target.textContent === '바위' //내선택
                    ? 'rock'
                    : event.target.textContent === '가위'
                        ? 'scissors'
                        : 'paper';
                const myScore = scroeTable[myChoice];
                const computerScore = scroeTable[computerChoice];
                const diff = myScore - computerScore;
                if ([2, -1].includes(diff)) {
                    console.log('승리');
                    scoreNum += 1
                    $score.textContent = scoreNum;
                } else if ([1, -2].includes(diff)) {
                    console.log('패배')
                    scoreNum -= 1
                    $score.textContent = scoreNum;
                } else {
                    console.log('무승부'); 
                    $score.textContent = scoreNum;
                }
                setTimeout(() => {
                    clickable = true;//1초뒤 다시 true로 만들어 if문 내부 실행되게 한다.
                    intervalId = setInterval(changeComputerHand, 50);
                }, 1000)
            }
        };
        $rock.addEventListener('click', clickButton);
        $scissors.addEventListener('click', clickButton);
        $paper.addEventListener('click', clickButton);
    </script>
</body>

</html>
